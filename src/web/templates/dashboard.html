<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        :root {
            --bg-primary: #0d0d0d;
            --bg-secondary: #161616;
            --bg-card: #1e1e1e;
            --bg-hover: #252525;
            --border-color: #2a2a2a;
            --text-primary: #e8e8e8;
            --text-secondary: #888;
            --accent-primary: #00d26a;
            --accent-primary-dim: #00a854;
            --accent-blue: #3b82f6;
            --accent-green: #22c55e;
            --accent-orange: #f59e0b;
            --accent-red: #ef4444;
            --accent-purple: #a855f7;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        h1 {
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        h1 span.title-text {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-primary-dim) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-primary);
            box-shadow: 0 0 10px var(--accent-primary);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px var(--accent-primary); }
            50% { opacity: 0.6; box-shadow: 0 0 5px var(--accent-primary); }
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            transition: border-color 0.2s;
        }
        
        .card:hover {
            border-color: var(--accent-primary-dim);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .card h2 {
            font-size: 1.1em;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .card-icon {
            font-size: 1.5em;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-name {
            color: var(--text-secondary);
        }
        
        .metric-value {
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-card);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .progress-fill {
            height: 100%;
            transition: width 0.5s ease;
        }
        
        .progress-fill.good { background: var(--accent-green); }
        .progress-fill.warning { background: var(--accent-orange); }
        .progress-fill.critical { background: var(--accent-red); }
        
        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            background: var(--accent-primary);
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 210, 106, 0.3);
            background: var(--accent-primary-dim);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        button.secondary {
            background: var(--bg-card);
            color: var(--text-primary);
        }
        
        button.secondary:hover {
            background: var(--bg-hover);
            box-shadow: none;
        }
        
        button.success {
            background: var(--accent-green);
        }
        
        .settings-form {
            display: grid;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .form-group label {
            color: var(--text-secondary);
        }
        
        .form-group input, .form-group select {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            width: 120px;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        .service-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: var(--bg-card);
            border-radius: 8px;
        }
        
        .service-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-icon {
            font-size: 1.2em;
        }
        
        .alert-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .alert-item {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            background: var(--bg-card);
            border-left: 4px solid var(--accent-blue);
        }
        
        .alert-item.warning { border-left-color: var(--accent-orange); }
        .alert-item.critical { border-left-color: var(--accent-red); }
        .alert-item.recovery { border-left-color: var(--accent-green); }
        
        .alert-time {
            font-size: 0.8em;
            color: var(--text-secondary);
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            background: var(--accent-green);
            color: white;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .toast.error { background: var(--accent-red); }
        .toast.show { display: block; }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .refresh-time {
            font-size: 0.85em;
            color: var(--text-secondary);
        }
        
        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
            header { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="status-dot"></span>
                <span class="title-text">üñ•Ô∏è Unraid Monitor</span>
            </h1>
            <span class="refresh-time">Last update: <span id="lastUpdate">-</span></span>
        </header>
        
        <!-- System Status -->
        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <h2>System Status</h2>
                    <span class="card-icon">üìä</span>
                </div>
                <div class="metric">
                    <span class="metric-name">CPU</span>
                    <span class="metric-value" id="cpu-value">--%</span>
                </div>
                <div class="progress-bar"><div class="progress-fill good" id="cpu-bar" style="width: 0%"></div></div>
                
                <div class="metric">
                    <span class="metric-name">RAM</span>
                    <span class="metric-value" id="ram-value">--%</span>
                </div>
                <div class="progress-bar"><div class="progress-fill good" id="ram-bar" style="width: 0%"></div></div>
                
                <div class="metric">
                    <span class="metric-name">Storage</span>
                    <span class="metric-value" id="disk-value">--%</span>
                </div>
                <div class="progress-bar"><div class="progress-fill good" id="disk-bar" style="width: 0%"></div></div>
                
                <div class="metric">
                    <span class="metric-name">Temperature</span>
                    <span class="metric-value" id="temp-value">--¬∞C</span>
                </div>
                
                <div class="metric">
                    <span class="metric-name">Uptime</span>
                    <span class="metric-value" id="uptime-value">--</span>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2>Docker Containers</h2>
                    <span class="card-icon">üê≥</span>
                </div>
                <div class="metric">
                    <span class="metric-name">Running</span>
                    <span class="metric-value" id="docker-running">-</span>
                </div>
                <div class="metric">
                    <span class="metric-name">Total</span>
                    <span class="metric-value" id="docker-total">-</span>
                </div>
                <div class="metric">
                    <span class="metric-name">Unhealthy</span>
                    <span class="metric-value" id="docker-unhealthy">-</span>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2>Quick Actions</h2>
                    <span class="card-icon">‚ö°</span>
                </div>
                <div class="actions">
                    <button onclick="sendTest()" id="btn-test">
                        üìß Send Test
                    </button>
                    <button onclick="forceReport()" id="btn-report" class="secondary">
                        üìä Force Report
                    </button>
                    <button onclick="refreshStatus()" class="secondary">
                        üîÑ Refresh
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Services & Settings -->
        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <h2>Services</h2>
                    <span class="card-icon">üîå</span>
                </div>
                <div class="service-list" id="service-list">
                    <div class="service-item">
                        <span>Loading...</span>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2>Alert Thresholds</h2>
                    <span class="card-icon">‚ö†Ô∏è</span>
                </div>
                <div class="settings-form" id="settings-form">
                    <div class="form-group">
                        <label>CPU Warning</label>
                        <input type="number" id="cpu_warning" min="0" max="100" value="80">
                    </div>
                    <div class="form-group">
                        <label>CPU Critical</label>
                        <input type="number" id="cpu_critical" min="0" max="100" value="95">
                    </div>
                    <div class="form-group">
                        <label>RAM Warning</label>
                        <input type="number" id="ram_warning" min="0" max="100" value="85">
                    </div>
                    <div class="form-group">
                        <label>RAM Critical</label>
                        <input type="number" id="ram_critical" min="0" max="100" value="95">
                    </div>
                    <button onclick="saveSettings()" class="success">üíæ Save Settings</button>
                </div>
            </div>
        </div>
        
        <!-- Recent Alerts -->
        <div class="card">
            <div class="card-header">
                <h2>Recent Alerts</h2>
                <span class="card-icon">üîî</span>
            </div>
            <div class="alert-list" id="alert-list">
                <div class="alert-item">
                    <span>Loading alerts...</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        // Configuration
        const API_BASE = '';
        const REFRESH_INTERVAL = 30000; // 30 seconds
        
        // Toast notification
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (isError ? ' error' : '');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        // Get progress bar class based on value
        function getProgressClass(value, warning = 75, critical = 90) {
            if (value >= critical) return 'critical';
            if (value >= warning) return 'warning';
            return 'good';
        }
        
        // Format uptime
        function formatUptime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            let parts = [];
            if (days > 0) parts.push(days + 'd');
            if (hours > 0) parts.push(hours + 'h');
            if (mins > 0) parts.push(mins + 'm');
            return parts.join(' ') || '0m';
        }
        
        // Refresh system status
        async function refreshStatus() {
            try {
                const response = await fetch(API_BASE + '/api/status');
                const data = await response.json();
                
                if (data.system) {
                    const s = data.system;
                    
                    // CPU
                    const cpu = s.cpu_percent || 0;
                    document.getElementById('cpu-value').textContent = cpu.toFixed(1) + '%';
                    document.getElementById('cpu-bar').style.width = cpu + '%';
                    document.getElementById('cpu-bar').className = 'progress-fill ' + getProgressClass(cpu);
                    
                    // RAM
                    const ram = s.ram_percent || 0;
                    document.getElementById('ram-value').textContent = ram.toFixed(1) + '%';
                    document.getElementById('ram-bar').style.width = ram + '%';
                    document.getElementById('ram-bar').className = 'progress-fill ' + getProgressClass(ram);
                    
                    // Disk
                    const disk = s.disk_percent || 0;
                    document.getElementById('disk-value').textContent = disk.toFixed(1) + '%';
                    document.getElementById('disk-bar').style.width = disk + '%';
                    document.getElementById('disk-bar').className = 'progress-fill ' + getProgressClass(disk);
                    
                    // Temp
                    if (s.cpu_temp) {
                        document.getElementById('temp-value').textContent = s.cpu_temp.toFixed(0) + '¬∞C';
                    }
                    
                    // Uptime
                    if (s.uptime_seconds) {
                        document.getElementById('uptime-value').textContent = formatUptime(s.uptime_seconds);
                    }
                }
                
                if (data.docker) {
                    const d = data.docker;
                    document.getElementById('docker-running').textContent = d.running || 0;
                    document.getElementById('docker-total').textContent = d.total || 0;
                    document.getElementById('docker-unhealthy').textContent = d.unhealthy || 0;
                }
                
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }
        
        // Load settings
        async function loadSettings() {
            try {
                const response = await fetch(API_BASE + '/api/settings');
                const settings = await response.json();
                
                ['cpu_warning', 'cpu_critical', 'ram_warning', 'ram_critical'].forEach(key => {
                    const el = document.getElementById(key);
                    if (el && settings[key] !== undefined) {
                        el.value = settings[key];
                    }
                });
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }
        
        // Save settings
        async function saveSettings() {
            try {
                const settings = {
                    cpu_warning: parseInt(document.getElementById('cpu_warning').value),
                    cpu_critical: parseInt(document.getElementById('cpu_critical').value),
                    ram_warning: parseInt(document.getElementById('ram_warning').value),
                    ram_critical: parseInt(document.getElementById('ram_critical').value),
                };
                
                const response = await fetch(API_BASE + '/api/settings', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(settings)
                });
                
                if (response.ok) {
                    showToast('Settings saved!');
                } else {
                    showToast('Failed to save settings', true);
                }
            } catch (error) {
                showToast('Error: ' + error.message, true);
            }
        }
        
        // Load services
        async function loadServices() {
            try {
                const response = await fetch(API_BASE + '/api/services');
                const services = await response.json();
                
                const list = document.getElementById('service-list');
                if (services.length === 0) {
                    list.innerHTML = '<div class="service-item"><span>No services configured</span></div>';
                    return;
                }
                
                list.innerHTML = services.map(s => `
                    <div class="service-item">
                        <div class="service-status">
                            <span class="status-icon">${s.connected ? '‚úÖ' : '‚ùå'}</span>
                            <span>${s.name}</span>
                        </div>
                        <span style="color: var(--text-secondary)">${s.url || ''}</span>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading services:', error);
            }
        }
        
        // Load alerts
        async function loadAlerts() {
            try {
                const response = await fetch(API_BASE + '/api/alerts?limit=10');
                const alerts = await response.json();
                
                const list = document.getElementById('alert-list');
                if (alerts.length === 0) {
                    list.innerHTML = '<div class="alert-item"><span>No recent alerts</span></div>';
                    return;
                }
                
                list.innerHTML = alerts.map(a => `
                    <div class="alert-item ${a.level}">
                        <strong>${a.title}</strong>
                        <div class="alert-time">${new Date(a.timestamp).toLocaleString()}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading alerts:', error);
            }
        }
        
        // Send test notification
        async function sendTest() {
            const btn = document.getElementById('btn-test');
            btn.disabled = true;
            btn.textContent = '‚è≥ Sending...';
            
            try {
                const response = await fetch(API_BASE + '/api/test', {method: 'POST'});
                const data = await response.json();
                
                if (data.status === 'ok') {
                    showToast('Test notification sent!');
                } else {
                    showToast(data.message || 'Failed to send', true);
                }
            } catch (error) {
                showToast('Error: ' + error.message, true);
            }
            
            btn.disabled = false;
            btn.textContent = 'üìß Send Test';
        }
        
        // Force report
        async function forceReport() {
            const btn = document.getElementById('btn-report');
            btn.disabled = true;
            btn.textContent = '‚è≥ Generating...';
            
            try {
                const response = await fetch(API_BASE + '/api/report', {method: 'POST'});
                const data = await response.json();
                
                if (data.status === 'ok') {
                    showToast('Report sent!');
                } else {
                    showToast(data.message || 'Failed', true);
                }
            } catch (error) {
                showToast('Error: ' + error.message, true);
            }
            
            btn.disabled = false;
            btn.textContent = 'üìä Force Report';
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            refreshStatus();
            loadSettings();
            loadServices();
            loadAlerts();
            
            // Auto-refresh
            setInterval(refreshStatus, REFRESH_INTERVAL);
        });
    </script>
</body>
</html>
